<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Phantom Starlight & Time</title>
    <style>
        /* --- 1. 基础环境 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            /* 极夜深蓝背景 */
            background: radial-gradient(circle at 50% 120%, #060812 0%, #000000 80%);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #fff;
        }

        /* --- 2. Logo (完美融合版) --- */
        #logo-img {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 140px;
            z-index: 10;
            opacity: 0;
            animation: fadeInLogo 3s ease 1s forwards;
            pointer-events: none;
            
            border-radius: 50%;
            mix-blend-mode: screen; 
            filter: contrast(1.3) brightness(1.1) drop-shadow(0 0 10px rgba(212, 175, 55, 0.4));
            -webkit-mask-image: radial-gradient(circle, black 65%, transparent 70%);
            mask-image: radial-gradient(circle, black 65%, transparent 70%);
        }

        @keyframes fadeInLogo {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 3. 星空与流星系统 (保持最佳画质) --- */
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
        }
        .star-mag-1 { width: 2.5px; height: 2.5px; box-shadow: 0 0 4px rgba(255,255,255,0.9); animation: breathe 4s infinite alternate; }
        .star-mag-2 { width: 1.5px; height: 1.5px; box-shadow: 0 0 2px rgba(255,255,255,0.5); animation: breathe 6s infinite alternate; }
        .star-mag-3 { width: 1px; height: 1px; opacity: 0.3; animation: twinkle 8s infinite; }
        .star-gold  { background: #ffeebb; width: 2px; height: 2px; box-shadow: 0 0 5px rgba(212,175,55,0.8); animation: breathe 5s infinite alternate; }

        @keyframes breathe { 0% { opacity: 0.3; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.1); } }
        @keyframes twinkle { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.5; } }

        /* 流星 */
        .meteor {
            position: absolute; z-index: 5; pointer-events: none; opacity: 0;
            height: 1px; 
            background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(212,175,55,0.2) 50%, rgba(255,255,255,1) 100%);
            filter: drop-shadow(0 0 1px #fff) drop-shadow(0 0 5px rgba(212,175,55,0.8));
            transform-origin: right center; will-change: transform, opacity;
        }
        .meteor::after {
            content: ''; position: absolute; right: 0; top: 50%; transform: translateY(-50%);
            width: 2px; height: 2px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 4px #fff, 0 0 10px rgba(212,175,55,1);
        }

        /* --- 4. 右侧功能仪表盘 (Luxury Dashboard) --- */
        #dashboard {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 220px;
            z-index: 50;
            text-align: right;
            font-weight: 300;
        }

        /* 1. 主时钟 */
        .clock-display {
            font-size: 3rem;
            color: #fff;
            /* 等宽数字，防止时间跳动抖动 */
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 5px;
            letter-spacing: -1px;
        }
        .date-display {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* 2. 导航菜单 */
        .nav-menu {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        .nav-item {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .nav-item:hover { color: #fff; }
        .nav-item.active {
            color: #D4AF37; /* 香槟金 */
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.6);
        }

        /* 3. 功能显示区 */
        .tool-panel {
            display: none; /* 默认隐藏 */
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }
        .tool-panel.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* 通用大数字显示 */
        .big-nums {
            font-size: 2.5rem;
            font-variant-numeric: tabular-nums;
            color: #D4AF37;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }

        /* 控制按钮组 */
        .controls {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }
        .btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .btn:hover { color: #fff; }
        .btn-gold { color: #D4AF37; }
        .btn-gold:hover { color: #F4E5B2; text-shadow: 0 0 5px #D4AF37; }

        /* 倒计时输入框 */
        .input-group {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.5);
        }
        input[type="number"] {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            color: #D4AF37;
            width: 50px;
            text-align: center;
            font-size: 1.2rem;
            font-family: inherit;
        }
        input:focus { outline: none; border-bottom: 1px solid #D4AF37; }

    </style>
</head>
<body>

    <!-- Logo -->
    <img id="logo-img" src="logo.png" alt="Logo">

    <!-- 右侧仪表盘 -->
    <div id="dashboard">
        <!-- 始终显示的主时钟 -->
        <div class="clock-display" id="main-clock">00:00:00</div>
        <div class="date-display" id="main-date">...</div>

        <!-- 导航 -->
        <div class="nav-menu">
            <div class="nav-item" onclick="switchTab('stopwatch', this)">Stopwatch</div>
            <div class="nav-item" onclick="switchTab('timer', this)">Timer</div>
            <div class="nav-item" onclick="switchTab('pomodoro', this)">Pomodoro</div>
        </div>

        <!-- 1. 秒表模块 -->
        <div id="panel-stopwatch" class="tool-panel">
            <div class="big-nums" id="sw-display">00:00.00</div>
            <div class="controls">
                <button class="btn" onclick="swReset()">Reset</button>
                <button class="btn btn-gold" id="sw-btn" onclick="swToggle()">Start</button>
            </div>
        </div>

        <!-- 2. 倒计时模块 -->
        <div id="panel-timer" class="tool-panel">
            <div id="timer-setup">
                <div class="input-group">
                    <input type="number" id="tm-input" value="5" min="1" max="999">
                    <span>MINUTES</span>
                </div>
                <div class="controls">
                    <button class="btn btn-gold" onclick="tmStart()">Start Timer</button>
                </div>
            </div>
            <div id="timer-running" style="display: none;">
                <div class="big-nums" id="tm-display">05:00</div>
                <div class="controls">
                    <button class="btn" onclick="tmReset()">Cancel</button>
                </div>
            </div>
        </div>

        <!-- 3. 番茄钟模块 -->
        <div id="panel-pomodoro" class="tool-panel">
            <div class="big-nums" id="pomo-display">25:00</div>
            <div class="date-display" id="pomo-status" style="margin-bottom: 10px;">FOCUS TIME</div>
            <div class="controls">
                <button class="btn" onclick="pomoReset()">Reset</button>
                <button class="btn btn-gold" id="pomo-btn" onclick="pomoToggle()">Start</button>
            </div>
        </div>
    </div>

    <script>
        // --- 系统逻辑 (星空 & 流星) ---
        // (保持之前的最优逻辑，不压缩画质)
        const body = document.body;
        const width = window.innerWidth;
        const height = window.innerHeight;

        function initStars() {
            const starCount = 500;
            for (let i = 0; i < starCount; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                s.style.left = Math.random() * 100 + '%';
                s.style.top = Math.random() * 100 + '%';
                s.style.animationDelay = Math.random() * 5 + 's';
                const r = Math.random();
                if (r < 0.05) s.classList.add('star-gold');
                else if (r < 0.15) s.classList.add('star-mag-1');
                else if (r < 0.4) s.classList.add('star-mag-2');
                else s.classList.add('star-mag-3');
                body.appendChild(s);
            }
        }
        initStars();

        function spawnMeteor() {
            const m = document.createElement('div');
            m.className = 'meteor';
            const len = Math.random() * 200 + 100;
            const ang = Math.random() * 30 + 30;
            const sx = Math.random() * width * 1.2;
            const sy = Math.random() * height * 0.6;
            const dur = Math.random() * 300 + 300;

            m.style.width = len + 'px';
            m.style.left = sx + 'px';
            m.style.top = sy + 'px';
            m.style.transform = `rotate(${ang}deg)`;
            body.appendChild(m);

            const dist = len + 500;
            const anim = m.animate([
                { opacity: 0, transform: `rotate(${ang}deg) translateX(0) scaleX(0.5)` },
                { opacity: 1, transform: `rotate(${ang}deg) translateX(${dist * 0.3}px) scaleX(1)`, offset: 0.2 },
                { opacity: 0, transform: `rotate(${ang}deg) translateX(${dist}px) scaleX(0.8)` }
            ], { duration: dur, easing: 'linear', fill: 'forwards' });
            anim.onfinish = () => m.remove();
        }

        function scheduleMeteor() {
            const next = Math.random() * 20000 + 10000; // 10s - 30s
            setTimeout(() => { spawnMeteor(); scheduleMeteor(); }, next);
        }
        setTimeout(() => { spawnMeteor(); scheduleMeteor(); }, 3000);


        // --- UI 逻辑 (时钟 & 工具) ---
        
        // 1. 主时钟
        function updateClock() {
            const now = new Date();
            document.getElementById('main-clock').innerText = now.toLocaleTimeString('en-GB', { hour12: false });
            document.getElementById('main-date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. Tab 切换
        function switchTab(panelId, btn) {
            // 隐藏所有面板
            document.querySelectorAll('.tool-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            
            // 激活当前
            document.getElementById('panel-' + panelId).classList.add('active');
            btn.classList.add('active');
        }

        // 3. 秒表 (Stopwatch)
        let swInterval;
        let swTime = 0;
        let swRunning = false;
        
        function swUpdateDisplay() {
            const m = Math.floor(swTime / 60000).toString().padStart(2, '0');
            const s = Math.floor((swTime % 60000) / 1000).toString().padStart(2, '0');
            const ms = Math.floor((swTime % 1000) / 10).toString().padStart(2, '0');
            document.getElementById('sw-display').innerText = `${m}:${s}.${ms}`;
        }

        function swToggle() {
            const btn = document.getElementById('sw-btn');
            if (swRunning) {
                clearInterval(swInterval);
                btn.innerText = "Start";
                swRunning = false;
            } else {
                const startTime = Date.now() - swTime;
                swInterval = setInterval(() => {
                    swTime = Date.now() - startTime;
                    swUpdateDisplay();
                }, 10); // 10ms refresh
                btn.innerText = "Stop";
                swRunning = true;
            }
        }

        function swReset() {
            clearInterval(swInterval);
            swRunning = false;
            swTime = 0;
            swUpdateDisplay();
            document.getElementById('sw-btn').innerText = "Start";
        }

        // 4. 倒计时 (Timer)
        let tmInterval;
        let tmRemaining = 0;

        function tmStart() {
            const mins = document.getElementById('tm-input').value;
            if(!mins || mins <= 0) return;
            
            tmRemaining = mins * 60;
            
            document.getElementById('timer-setup').style.display = 'none';
            document.getElementById('timer-running').style.display = 'block';
            
            tmUpdateDisplay();
            tmInterval = setInterval(() => {
                tmRemaining--;
                if(tmRemaining <= 0) {
                    tmReset();
                    alert("Time's Up"); // Simple alert, can be replaced with custom UI
                } else {
                    tmUpdateDisplay();
                }
            }, 1000);
        }

        function tmUpdateDisplay() {
            const m = Math.floor(tmRemaining / 60).toString().padStart(2, '0');
            const s = (tmRemaining % 60).toString().padStart(2, '0');
            document.getElementById('tm-display').innerText = `${m}:${s}`;
        }

        function tmReset() {
            clearInterval(tmInterval);
            document.getElementById('timer-setup').style.display = 'block';
            document.getElementById('timer-running').style.display = 'none';
        }

        // 5. 番茄钟 (Pomodoro)
        let pomoInterval;
        let pomoTime = 25 * 60;
        let pomoRunning = false;
        let isFocus = true;

        function pomoUpdateDisplay() {
            const m = Math.floor(pomoTime / 60).toString().padStart(2, '0');
            const s = (pomoTime % 60).toString().padStart(2, '0');
            document.getElementById('pomo-display').innerText = `${m}:${s}`;
        }

        function pomoToggle() {
            const btn = document.getElementById('pomo-btn');
            if(pomoRunning) {
                clearInterval(pomoInterval);
                btn.innerText = "Start";
                pomoRunning = false;
            } else {
                pomoInterval = setInterval(() => {
                    pomoTime--;
                    if(pomoTime < 0) {
                        // Switch mode
                        clearInterval(pomoInterval);
                        pomoRunning = false;
                        btn.innerText = "Start";
                        
                        if(isFocus) {
                            isFocus = false;
                            pomoTime = 5 * 60; // 5 min break
                            document.getElementById('pomo-status').innerText = "BREAK TIME";
                            document.getElementById('pomo-status').style.color = "#D4AF37";
                        } else {
                            isFocus = true;
                            pomoTime = 25 * 60; // 25 min focus
                            document.getElementById('pomo-status').innerText = "FOCUS TIME";
                            document.getElementById('pomo-status').style.color = "rgba(255,255,255,0.5)";
                        }
                        pomoUpdateDisplay();
                        // Optional: alert('Phase Complete');
                    } else {
                        pomoUpdateDisplay();
                    }
                }, 1000);
                btn.innerText = "Pause";
                pomoRunning = true;
            }
        }

        function pomoReset() {
            clearInterval(pomoInterval);
            pomoRunning = false;
            isFocus = true;
            pomoTime = 25 * 60;
            document.getElementById('pomo-btn').innerText = "Start";
            document.getElementById('pomo-status').innerText = "FOCUS TIME";
            pomoUpdateDisplay();
        }

    </script>
</body>
</html>
